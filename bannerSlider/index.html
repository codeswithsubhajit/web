<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    
    <!-- banner slider start -->
    <div class="mainBanner">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="https://img.freepik.com/free-photo/medium-shot-man-wearing-vr-glasses_23-2149126949.jpg?w=1060&t=st=1694176824~exp=1694177424~hmac=4909ed12bbecf35f2fedacde3145b594e905296196490d045bcca50c62067874" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://img.freepik.com/free-photo/medium-shot-man-wearing-vr-glasses_23-2149126949.jpg?w=1060&t=st=1694176824~exp=1694177424~hmac=4909ed12bbecf35f2fedacde3145b594e905296196490d045bcca50c62067874" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://img.freepik.com/free-photo/medium-shot-man-wearing-vr-glasses_23-2149126949.jpg?w=1060&t=st=1694176824~exp=1694177424~hmac=4909ed12bbecf35f2fedacde3145b594e905296196490d045bcca50c62067874" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://img.freepik.com/free-photo/medium-shot-man-wearing-vr-glasses_23-2149126949.jpg?w=1060&t=st=1694176824~exp=1694177424~hmac=4909ed12bbecf35f2fedacde3145b594e905296196490d045bcca50c62067874" alt="">
                </div>
               
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <!-- banner slider end -->

    
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
